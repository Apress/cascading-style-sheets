<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>	<meta http-equiv="content-type" content="text/html; charset=utf-8" />	<title>border-spacing and empty-cells</title>	<style type="text/css" media="all">	/* <![CDATA[ */		table {			font: 1em/1.5em Georgia, serif;			border: 1px solid black;			margin: 1em;			border-collapse: separated;		}		td {			background-color: gray;			vertical-align: baseline;			padding: 0 0.5em;			border: 1px dashed black;		}		table.show {			empty-cells: show;			border-spacing: 1em;		}		table.hide {			empty-cells: hide;			border-spacing: 0.5em;		}	/* ]]> */	</style></head><body>	<table class="show">		<tr>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>		</tr>		<tr>			<td>Lorem ipsum dolor</td>			<td></td>			<td>Lorem ipsum dolor</td>		</tr>		<tr>			<td></td>			<td>Lorem ipsum dolor</td>			<td></td>		</tr>	</table>	<table class="hide">		<tr>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>		</tr>		<tr>			<td>Lorem ipsum dolor</td>			<td></td>			<td>Lorem ipsum dolor</td>		</tr>		<tr>			<td></td>			<td>Lorem ipsum dolor</td>			<td></td>		</tr>	</table></body></html>
