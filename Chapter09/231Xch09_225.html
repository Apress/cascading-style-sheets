<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>	<meta http-equiv="content-type" content="text/html; charset=utf-8" />	<title>using border-spacing to create space between cells in a table</title>	<style type="text/css" media="all">	/* <![CDATA[ */		table {			font: 1em/1.5em Georgia, serif;			border: 1px solid black;			margin: 1em;			border-collapse: separate;		}		td {			width: 9em;			vertical-align: baseline;			padding: 0 0.5em;			border: 1px dashed black;		}		table.nospace {			border-spacing: 0;		}		table.space {			border-spacing: 0.5em;		}	/* ]]> */	</style></head><body>	<table class="nospace">		<tr>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>		</tr>		<tr>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>		</tr>	</table>	<table class="space">		<tr>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>		</tr>		<tr>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>		</tr>	</table></body></html>
