<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>	<meta http-equiv="content-type" content="text/html; charset=utf-8" />	<title>The effects of switching to the collapsed table border model</title>	<meta name="generator" content="BBEdit 7.0.4" />	<style type="text/css" media="all">	/* <![CDATA[ */		table {			font: 1em/1.5em Georgia, serif;			border: 1px solid black;			margin: 1em;		}		td {			width: 10em;			vertical-align: baseline;			padding: 0 0.5em;			border: 1px dashed black;		}		table.separate {			border-collapse: separate;		}		table.collapsed {			border-collapse: collapse;		}	/* ]]> */	</style></head><body>	<table class="separate">		<tr>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>		</tr>		<tr>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>		</tr>	</table>	<table class="collapsed">		<tr>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>		</tr>		<tr>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>			<td>Lorem ipsum dolor</td>		</tr>	</table></body></html>
