<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>	<meta http-equiv="content-type" content="text/html; charset=utf-8" />	<title>Vertical alignment across a table row using vertical-align: baseline</title>	<style type="text/css" media="all">	/* <![CDATA[ */		table {			font: 1em/1.5em Georgia, serif;			border: 1px solid black;			margin: 1em 1em 0 1em;		}		td {			width: 10em;			line-height: 1.5em;			padding: 0.25em;			border: 1px dashed black;		}		table.type1 td {			vertical-align: top;		}		table.type2 td {			vertical-align: baseline;		}		td.two {			line-height: 2.5em;		}		td.three {			line-height: 2em;		}	/* ]]> */	</style></head><body>	<table class="type1">		<tr>			<td>Lorem ipsum dolor</td>			<td class="two">Lorem ipsum dolor</td>			<td class="three">Lorem ipsum dolor</td>		</tr>	</table>	<table class="type2">		<tr>			<td>Lorem ipsum dolor</td>			<td class="two">Lorem ipsum dolor</td>			<td class="three">Lorem ipsum dolor</td>		</tr>	</table></body></html>
